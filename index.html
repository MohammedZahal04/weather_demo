<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
<input type="text" placeholder="location name" id="loc_name">
<button type="button" onclick="getWeather()">Fetch data</button>


            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script>
    function getWeather() {
       let location_name = loc_name.value;
       fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location_name}&appid=0a598ec46519fe5052cf8d10b32493ba&units=metric`) 
       .then(res=>res.json()).then(data=>displayValue(data));
    }
    function displayValue(data) {
        let location_name=data.name
        let temperature= data["main"].temp
        let weather_type= data["weather"][0].main
        let wind_speed=data["wind"].speed
        console.log(location_name,temperature,weather_type,wind_speed);
    }
</script>
</html>
